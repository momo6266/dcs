projects:
  dcs:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-southeast-2
        apiId: xxuu3jzc5ndm3jmiad2kje6dcm
        maxDepth: 2
extensions:
  amplify:
    version: 3
